<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="container">
		<!-- your favorite animal's name goes here -->
		<h3>Cat</h3>
		<!-- your favorite animal's image goes here -->
		<img src="FatCat.jpg" alt="Fat Cat">
		<div id="content">
			<!-- your favorite animal's interesting fact goes here -->
			<p id="fact">This cat is so fat</p>
			<ul id="list">
				<!-- your favorite animal's list items go here -->
				<li><span>Sientific Name</span>: Felis catus </li>
				<li><span>Average Length</span>: 46cm </li>
				<li><span>Average Lifespan</span>: 10-15(indoor) 2-5(outdoor)</li>
				<li><span>Reason I like cats</span>: They could be so fat</li>
			</ul>
			<!-- your favorite animal's description goes here -->
			<p id="sum">I love cats that are as fat as the one shown above</p>
		</div>
	</div>
</body>
</html>
